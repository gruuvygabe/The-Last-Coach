<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"/>
  
  <!-- Muscle arm icon -->
  <g transform="translate(256, 200)">
    <!-- Upper arm -->
    <ellipse cx="-60" cy="-30" rx="45" ry="65" fill="white" opacity="0.95"/>
    
    <!-- Forearm -->
    <ellipse cx="20" cy="-20" rx="55" ry="50" fill="white" opacity="0.95"/>
    
    <!-- Bicep bulge -->
    <circle cx="-45" cy="-35" r="55" fill="white" opacity="0.95"/>
    
    <!-- Fist -->
    <circle cx="55" cy="-15" r="35" fill="white" opacity="0.95"/>
    
    <!-- Highlight on bicep -->
    <ellipse cx="-50" cy="-50" rx="25" ry="35" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Text "TLC" for The Last Coach -->
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="5">TLC</text>
</svg>
